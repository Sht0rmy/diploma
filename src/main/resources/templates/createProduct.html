<!DOCTYPE html>
<html lang="uk" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <link rel="stylesheet" th:href="@{/css/adminka.css}">
</head>
<body>
<header>
    <h1>Адмін панель</h1>
</header>
<nav>
    <ul>
        <li>
            <a href="#">Товари</a>
            <ul>
                <li><a href="/create">Додати товар</a></li>
                <li><a id="categories">Категорії</a></li>
            </ul>
        </li>
        <li>
            <li><a id="users" style="cursor: pointer;">Користувачі</a></li>
        </li>
    </ul>
</nav>
<main id="main">
    <form action="/create" method="post" enctype="multipart/form-data" id="productForm" class = "productForm">
        <h2 style="align-items: center;">Форма для додавання товару</h2>
        <div>
            <label for="title">Назва товару:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="description">Опис товару:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div>
            <label for="price">Ціна товару:</label>
            <textarea id="price" name="price" rows="4" required></textarea>
        </div>
        <div class="type">
            <label for="type">Тип товару</label>
            <select name="type" id="type">
                <option th:each="type : ${allTypes}" th:value="${type.getType()}" th:text="${type.getType()}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="file1" class="form-label">Перше фото</label>
            <input class="form-control" type="file" accept="image/*" id="file1" name="file1">
        </div>
        <div class="mb-3">
            <label for="file2" class="form-label">Друге фото</label>
            <input class="form-control" type="file" accept="image/*" id="file2" name="file2">
        </div>
        <div class="mb-3">
            <label for="file3" class="form-label">Третє фото</label>
            <input class="form-control" type="file" accept="image/*" id="file3" name="file3">
        </div>
        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Додати товар</button>
        </div>
    </form>
</main>
<script type="module" src="../js/adminka.js"></script>
</body>
</html>
