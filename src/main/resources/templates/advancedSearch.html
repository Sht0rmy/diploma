<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комп'ютерні комплектуючі: профіль</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
</head>

<body>
<header>
    <div class="top-bar">
        <div class="login-register">
            <a href="/cabinet"><i class="fas fa-user"></i></a><a href="/login">Логін/Реєстрація</a>
        </div>
        <div class="phone">
            <i class="fas fa-phone-alt"></i> +380947685198
        </div>
        <div class="email">
            <i class="far fa-envelope"></i> info@gmail.com
        </div>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
        </div>
    </div>
</header>
<div class="menu-bar">
    <ul>
        <li><a href="/">Головна</a></li>
        <li><a href="#">Каталог</a></li>
        <li><a href="#">Контакти</a></li>
        <li><a href="#">Новинки</a></li>
    </ul>
    <button><a class="basket" href="/basket">Оформити замовлення</a></button>
</div>
<div class="full-width-image">
    <img src="/img/banner.jpg" alt="Фото">
    <p class="name-full-window">Відеокарта MSI GeForce RTX3060 12Gb <br> VENTUS 2X OC (RTX 3060 VENTUS 2X 12G OC)</p>
</div>
<div class="popular-block" id="popular-block" style="margin-top: 20px"></div>
<div class="container-wrapper" id="container-wrapper">
    <div class="user-container" id="user-container">
        <form class="form" id="personal-details-form">
            <h2>Дані для пошуку</h2>
            <div class="form-group">
                <label for="name">Назва:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="min-price">Мінімальна ціна:</label>
                <input type="text" id="min-price" name="min-price" required>
            </div>
            <div class="form-group">
                <label for="max-price">Максимальна ціна</label>
                <input type="tel" id="max-price" name="max-price" required>
            </div>
            <div class="form-group">
                <label for="category">Категорія:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Виберіть категорію</option>
                    <option value="Ноутбуки">Ноутбуки</option>
                    <option value="Комп'ютери">Комп'ютери</option>
                    <option value="Монітори">Монітори</option>
                    <option value="Клавіатури">Клавіатури</option>
                    <option value="Відеокарти">Відеокарти</option>
                    <option value="Оперативна пам'ять">Оперативна пам'ять</option>
                    <option value="Материнські плати">Материнські плати</option>
                    <option value="Аудіосистеми">Аудіосистеми</option>
                </select>
            </div>
        </form>
        <button id="accept">Знайти</button>
    </div>
</div>

<footer>
    <div class="footer-content">
        <p class="copyright">2024 всі права захищені</p>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
    $(document).ready(function() {
        $('.product-images').slick({
            dots: false,
            infinite: true,
            speed: 300,
            slidesToShow: 4,
            slidesToScroll: 1,
            arrows: true, // Додає стрілочки
            autoplay: false,
            autoplaySpeed: 2000,
            arrows: true,
            prevArrow: '<button type="button" class="slick-prev">Previous</button>',
            nextArrow: '<button type="button" class="slick-next">Next</button>'
        });
    });
</script>
<script type="module" src="../js/advancedSearch.js"></script>
</body>
</html>
